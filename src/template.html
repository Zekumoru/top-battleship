<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div class="label">Enemy's board</div>
    <div id="enemy-game-board" class="game-board enemy-game-board"></div>
    <div class="label">Your board</div>
    <div id="user-game-board" class="game-board user-game-board"></div>
    <div class="label">Your ships</div>
    <ul id="user-ships" class="ships user-ships"></ul>
    <div class="label">Enemy's ships</div>
    <ul id="enemy-ships" class="ships enemy-ships"></ul>
  </body>
</html>
